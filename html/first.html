<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script> 
</head>
<body>
 
    <div ng-app="myApp" ng-controller="myCtrl">
  		  名：<input type="text" ng-model="firstName"><br>
  		  姓：<input type="text" ng-model="lastName"><br>
        <br>
        姓名：{{firstName+" "+lastName}}

        <div ng-init="quality=6;cost=51">
          <!-- <p>总价：{{quality*cost}}</p> -->
          <p>总价：<span ng-bind="quality*cost"></span></p>
        </div>
       <!--  <div ng-init="firstName1='John1';lastName1='DEno1'">
          <p>姓名：<span ng-bind="firstName1+'.'+lastName1"></span></p>
          <p>姓名：{{firstName1+"."+lastName1}}</p>
        </div> -->
         <div ng-init="person={firstName1:'John1',lastName1:'DEno1'}">
          <p>姓名：{{person.firstName1}}</p>
        </div>

        <div ng-init="arrays=[0,1,3,22]">
          <p>数组元素：{{arrays[3]}}</p>
        </div>

	   </div>
	 
  	
  	<script type="text/javascript">
  	    //定义应用
  		var app1=angular.module("myApp",[]);
      //控制器控制应用
  		app1.controller('myCtrl',function($scope){
        $scope.firstName="John";
        $scope.lastName="Doe"
      })
  	</script>
  	
</body>

</html>
